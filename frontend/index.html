<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <script>
        async function analyzeSentiment() {
            const text = document.getElementById('textInput').value;
            const response = await fetch(`https://lt-combo-presence-variation.trycloudflare.com/predict?text=${encodeURIComponent(text)}`);
            const sentiment = await response.text();
            document.getElementById('result').innerText = `Sentiment: ${sentiment}`;
        }
    </script>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <textarea id="textInput" rows="4" cols="50"></textarea><br>
    <button onclick="analyzeSentiment()">Analyze Sentiment</button>
    <p id="result"></p>
</body>
</html>
